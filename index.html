    <title>Double Carousel</title>
 <style>
    .carousel-container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.carousel {
    width: 80%;
    margin: 20px 0;
    overflow: hidden;
    white-space: nowrap;
}

.carousel-item {
    display: inline-block;
    padding: 10px;
    background: #f1f1f1;
    margin-right: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.carousel-item.active {
    background: #007bff;
    color: #fff;
}



@media only screen and (max-width: 1299px) {
    #Desktop{
        display: flex;
    }
    #laptop{
        display: none;
    }
    #mobile{
        display: none;
    }
}
@media only screen and (max-width: 768px) {
    #Desktop{
        display: none;
    }
    #laptop{
        display: flex;
    }
    #mobile{
        display: none;
    }
}
@media only screen and (max-width: 576px) {
    #Desktop{
        display: none;
    }
    #laptop{
        display: none;
    }
    #mobile{
        display: flex;
    }
}



 </style>
</head>
<body>
    <div id="Desktop" class="carousel-container">
        <div id="carousel-column-A" class="carousel">
            <!-- Column C Items will be displayed here -->
        </div>
        <div id="carousel-column-a" class="carousel">
            <!-- Column B Items will be displayed here -->
        </div>
    </div>

    <div id="Laptop" class="carousel-container">
        <div id="carousel-column-B" class="carousel">
            <!-- Column C Items will be displayed here -->
        </div>
        <div id="carousel-column-b" class="carousel">
            <!-- Column B Items will be displayed here -->
        </div>
    </div>

    <div id="mobile" class="carousel-container">
        <div id="carousel-column-C" class="carousel">
            <!-- Column C Items will be displayed here -->
        </div>
        <div id="carousel-column-c" class="carousel">
            <!-- Column B Items will be displayed here -->

    {
        c: "Server",
        b: [

            { name: "Fujitsu", img: "path/to/fujitsu.jpg" },
            { name: "Samsung", img: "path/to/samsung.jpg" },
            { name: "LG", img: "path/to/lg.jpg" }
        ]
    },
    // Add other rows similarly with images
];

let currentIndexA = 0;
const cCarouselA = document.getElementById('carousel-column-A');
const bCarouselA = document.getElementById('carousel-column-a');

function displayItems(index) {
    const currentDataA = dataA[index];
    cCarouselA.innerHTML = `<div class="carousel-item active">${currentDataA.c}</div>`;
    bCarouselA.innerHTML = currentDataA.b.map(item => `
        <div class="carousel-item">
            <img src="${item.img}" alt="${item.name}">
            <p>${item.name}</p>
        </div>
    `).join('');
}

function nextA() {
    currentIndexA = (currentIndexA + 1) % data.length;
    displayItems(currentIndexA);
}

function startCarouselA() {
    displayItems(currentIndexA);
    setInterval(next, 3000); // Change item every 3 seconds
}

document.addEventListener('DOMContentLoaded', startCarouselA);
